<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Stars V1.8</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="ui-layer">
        <div id="hud-alive">Brawlers Left: 10</div>
        <div id="hud-killfeed"></div>
    </div>

    <div id="screen-home">
        <h1>AI Stars</h1>
        <button id="btn-showdown">SOLO SHOWDOWN</button>
        <button id="btn-knockout">KNOCKOUT</button>
    </div>

    <div id="screen-select" class="hidden">
        <h2>SELECT BRAWLER</h2>
        <div id="grid"></div>
        <div id="brawler-desc">Select a brawler...</div>
        <button id="play-btn" disabled>PLAY</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div id="controls">
        <div id="ammo-bar">
            <div class="slot" id="ammo1"></div>
            <div class="slot" id="ammo2"></div>
            <div class="slot" id="ammo3"></div>
        </div>
        <div id="super-btn">SUPER</div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
